<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Array</title>
</head>
<body>
 
  <h1 id="demo"></h1>
  <h2 id="demo-1"></h2>
  <h3> arrays Work</h3>

  <h3 id="demo-2"></h3>
<!-- <h2 id="demo-1"></h2> -->
  <script>  
   //Creating an array
const fruits = ["Apple", "Mango", "Guava"];
let size= fruits.length;

fruits.push("Blueberry");
fruits.pop();
fruits.unshift("grapes");
fruits.shift();
document.getElementById("demo").innerHTML = size;
document.getElementById("demo-1").innerHTML=fruits;


// Creating an empty Array
const Brands=[];
Brands[3]="khaadi";
Brands[1]="J.";
Brands[5]="Saya";
let size1 = Brands.length;
document.getElementById("demo-2").innerHTML=size1;
</script>  
</body>
</html>
